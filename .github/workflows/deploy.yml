# .github/workflows/deploy.yml
# GitHub Pages Deployment: marimo notebooks ã‚’ WASM HTML ã¨ã—ã¦ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
#
# ãƒˆãƒªã‚¬ãƒ¼:
# - mainãƒ–ãƒ©ãƒ³ãƒã¸ã®push
# - æ‰‹å‹•å®Ÿè¡Œï¼ˆworkflow_dispatchï¼‰
#
# å‰ææ¡ä»¶:
# - GitHub Pages ã‚’ GitHub Actions ã‹ã‚‰ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã«è¨­å®šæ¸ˆã¿
#   (Settings > Pages > Source: "GitHub Actions")

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'src/**'
      - '.github/workflows/deploy.yml'
      - '.github/scripts/build.py'
      - 'templates/**'
  workflow_dispatch:

# åŒä¸€ã‚°ãƒ«ãƒ¼ãƒ—ã§ã®é‡è¤‡å®Ÿè¡Œã‚’é˜²ãï¼ˆGitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤ã¯1ã¤ãšã¤ï¼‰
concurrency:
  group: pages
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  # ============================================================
  # Build Job: marimo notebooks ã‚’ HTML/WASM ã«ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
  # ============================================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync

      - name: ğŸ“„ Export notebooks to WASM HTML
        run: |
          # ãƒ“ãƒ«ãƒ‰ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
          uv run python .github/scripts/build.py --output-dir _site

      - name: ğŸ“‚ Show generated files
        run: |
          echo "Generated files:"
          find _site -type f | head -50

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # ============================================================
  # Deploy Job: GitHub Pages ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
  # ============================================================
  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest

    # GitHub Pages ãƒ‡ãƒ—ãƒ­ã‚¤ã«å¿…è¦ãªæ¨©é™
    permissions:
      pages: write
      id-token: write

    # ãƒ‡ãƒ—ãƒ­ã‚¤ç’°å¢ƒè¨­å®š
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
